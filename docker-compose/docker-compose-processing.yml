version: "3"
services:
  adapter:
    image: ghcr.io/datagov-cz/nkod-adapter:${DEPLOYMENT_ENVIRONMENT}
    build: 
      context: ../adapter
      args:
        - DEPLOYMENT_ENVIRONMENT=${DEPLOYMENT_ENVIRONMENT}
    environment:
      MS_APPLICATION: ${MS_APPLICATION}
      MS_TENANT: ${MS_TENANT}
      MS_SECRET: ${MS_SECRET}
      MS_SITE: ${MS_SITE}
      MS_APPLICATION_LIST: ${MS_APPLICATION_LIST}
      MS_APPLICATION_DRIVE: ${MS_APPLICATION_DRIVE}
      MS_APPLICATION_DIRECTORY: ${MS_APPLICATION_DIRECTORY}
      MS_SUGGESTIONS_LIST: ${MS_SUGGESTIONS_LIST}
      ISDS_LOGIN: ${ISDS_LOGIN}
      ISDS_PASSWORD: ${ISDS_PASSWORD}
      ISDS_URL: ${ISDS_URL}
    restart: always
    volumes:
      - adapter-data:/data/
volumes:
  adapter-data:
    name: nkod-adapter-data
    external: True
